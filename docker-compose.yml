version: "3.9"
services:
  web:
    container_name: web
    build:
      context: ./
      dockerfile: infra/loefsys/Dockerfile.dev
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/var/task
      - ~/.aws:/root/.aws
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
